<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {
            var vm = new Vue({
                el: "#itany",
                data: {
                    url:"https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png",
                    w:"200px",
                    h:"100px",
                    bb:'aa',
                    dd:'cc',
                    flag:true,
                    num:-2,
                    hello:{aa:true,cc:true},
                    xx:{color:'blue',fontSize:'30px'},
                    yy:{backgroundColor:'#ff7300'}
                },
                methods:{
                }
            });
        }
    </script>
    <style>
        .aa{
            color:red;
            font-size:20px;
        }
        .cc{
            background-color:#ccc;
        }
    </style>
</head>
<body>
<div id="itany">
    <img :src="url" :width="w" :height="h">

    <!-- 方式1:变量形式 -->
     <p :class="bb">南京南京</p>

    <!-- 方式2：数组形式，同时引用多个 -->
    <p :class="[bb,dd]">南京南京</p>

    <!-- 方式3：json形式，常用！！！ -->
     <p :class="{aa:true,cc:flag}">南京南京</p>
     <p :class="{aa:num>0}">南京南京</p>

    <!-- 方式4：变量引用json形式 -->
     <p :class="hello">南京南京</p>

    <!-- style属性 -->
    <p :style="[xx,yy]">itany</p>
</div>
</body>
</html>
